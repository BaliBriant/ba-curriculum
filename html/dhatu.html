<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="../apps/sanscript.js"></script>
  <script src="../apps/dhatu.js"></script>
  <style>

    #table-header {
      text-align: center;
    }

    #root {
      font-weight: bold;
    }

    #tenses td {
      font-size: 0.6em;
    }

    table, tr, td {
      border: 1px solid lightgrey;
      border-collapse: collapse;
      padding: 5px;
      text-align: center;
    }

  </style>
</head>
<body>
  <table>
    <tr>
      <td id="table-header" colspan="6">
        <span id="root"></span>
        &emsp;
        <span id="trans"></span>
        &emsp;
        <span id="gramLink"></span>
      </td>
    </tr>
    <tr id="tenses">
      <td>present</td>
      <td>future</td>
      <td>imperative</td>
      <td>past participle</td>
      <td>absolutive</td>
      <td>infinitive</td>
    </tr>
    <tr>
      <td id="pres"></td>
      <td id="fut"></td>
      <td id="imp"></td>
      <td id="pp"></td>
      <td id="abs"></td>
      <td id="inf"></td>
    </tr>
  </table>
  <ul id="dhatu-list"></ul>
  <script>listDhatus()</script>
</body>
</html>
