<script src="../apps/sanscript.js"></script>
<script>
function transliterate() {
  let text   = document.getElementById('text-to-transliterate').value;
  let scheme = document.getElementById('schemes').value;
  let output = "";
  if (scheme == "devanagari-roman") {
    output = Sanscript.t(text, 'devanagari', 'iast');
  } else if (scheme == "roman-devanagari") {
    output = Sanscript.t(text, 'iast', 'devanagari');
  }
  document.getElementById('transliteration').innerHTML = output;
}
</script>
<p><select id="schemes">
  <option value="devanagari-roman">Devanagari to Roman</option>
  <option value="roman-devanagari">Roman to Devanagari</option>
</select></p>
<p><textarea id="text-to-transliterate">Your text here.</textarea></p>
<p><button type="submit" onclick="transliterate()">Go</button></p>
<div id="transliteration"></div>
