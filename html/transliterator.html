<script src="../apps/sanscript.js"></script>
<script>
function transliterate() {
  let text   = document.getElementById('text-to-transliterate').value;
  let sourceScheme = document.getElementById('source-scheme').value;
  let targetScheme = document.getElementById('target-scheme').value;
  let output = "";
  output = Sanscript.t(text, sourceScheme, targetScheme);
  document.getElementById('transliteration').innerHTML = output;
}
</script>

<p>From<br>
<select id="source-scheme">
  <option value="iast">IAST</option>
  <option value="devanagari">Devanagari</option>
  <option value="hk">KH</option></select>
</p>
<p>To<br>
<select id="target-scheme">
  <option value="devanagari">Devanagari</option>
  <option value="iast">IAST</option>
  <option value="hk">KH</option></select>
</p>
<p><textarea id="text-to-transliterate" placeholder="Your text here."></textarea></p>
<p><button type="submit" onclick="transliterate()">Go</button></p>
<div id="transliteration"></div>
